<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="adv">
        <div id="links">
            <a href="search.html">Home</a>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        </div>
        <h2>Advanced Search</h2>
        <form action="https://google.com/search" class="advanced">
            <table>
                <thead>
                    <th>Find Web Pages that contain...</th>
                </thead>
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td> <input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" name="Google Search" id="adv_submit">
        </form>
    </body>
</html>
